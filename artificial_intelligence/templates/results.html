{% extends 'index.html' %}
{% load staticfiles %}
{% block formulario %}
<table class="pure-table pure-table-bordered">
    <thead>
        <tr>
            <th>N - Size of the board</th>
            <th>Amount of nodes created</th>
            <th>Runtime</th>
            <th>Expanded nodes</th>
            <th>Solution Path</th>
            <th>Cost</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>{{ matrix_size }}x{{ matrix_size }}</td>
            <td>{{ nodes }}</td>
            <td>{{ runtime }}</td>
            <td>{{ expanded_nodes }}</td>
            <td>{{ coordinates }}</td>
            <td>{{ cost }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
